<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kokeilusivu</title>
</head>
<body>

<h1>Sivun otsikko</h1>

<p id="target"></p>

<script>
  'use strict'

  let lounaanHinta;

  const vastaus = prompt("Oletko (O)piskelija, (H)enkilökunnan jäsen vai (M)uu asiakas");
  const asiakastyyppi = vastaus.toLowerCase();

  switch (asiakastyyppi) {
    case 'o':
      lounaanHinta = 3.20;
      break;
    case 'h':
      lounaanHinta = 6.10;
      break;
    case 'm':
      lounaanHinta = 8.95;
      break;
    default:
      alert("Syötit virheellisen asiakastyypin. Käynnistä ohjelma uudelleen.");
  }

  if (lounaanHinta>=0) {
    console.log(`Lounaasi maksaa ${lounaanHinta} euroa`);


  }

</script>

</body>
</html>
