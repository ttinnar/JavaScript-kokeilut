<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tehtävä5</title>
</head>
<body>

<h2>tehtävä 5</h2>
<p id="target"></p>

<script>
  'use strict';
  const vuosi = parseInt(prompt('Syötä vuosi:'));

    if ((vuosi % 4 === 0) && (vuosi % 400 !== 0) || (vuosi % 100 ===0)) {
      document.querySelector('#target').innerHTML = 'Vuosi ' + vuosi + ' on karkausvuosi';
    }
    else {
      document.querySelector('#target').innerHTML = 'Vuosi ' + vuosi + ' ei ole karkausvuosi';
    }


</script>

</body>
</html>
