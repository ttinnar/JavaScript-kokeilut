  if (luku < 0) {
    document.querySelector('#target').innerHTML = 'Negatiivisen luvun neliöjuurta ei ole määritelty'
  }}
  if (answer === false) {
  document.querySelector('#target').innerHTML = 'Neliöjuurta ei lasketa'
  }








</script>
